<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Scene Generator</h1>
    <form action="/generate" method="post">
        <label for="description">Short Story or Scene Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="num_scenes">Number of Shots/Scenes to Generate:</label>
        <input type="number" id="num_scenes" name="num_scenes" min="1" required>

        <label for="scene_dimensions_label">Select the dimensions for the generated scenes (width x height):</label><br>

        <input type="radio" id="size_1024x1024" name="scene_size" value="1024x1024">1024x1024</input>
        <br>
        <br>
        <input type="radio" id="size_1024x1792" name="scene_size" value="1024x1792">1024x1792</input>
        <br>
        <br>
        <input type="radio" id="size_1792x1024" name="scene_size" value="1792x1024">1792x1024</input>
        <br>
        <br>
        <button type="submit">Generate Scenes</button>
    </form>
</div>

</body>
</html>
